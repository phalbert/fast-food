<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fast Food Fast | Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/main.js"></script>
</head>
<body>
    <div class="container">
        <section id="content">
            <form name="login">
                <h1>SIGN UP</h1>
                <div>
                    <input class="input" type="text" name="username" placeholder="Username" id="username"> 
                </div>
                <div>
                    <input class="input" type="password" placeholder="Password" id="password">
                </div>
                <div>
                    <input class="input" type="password" placeholder="Re-enter Password" id="password2">
                </div>
                <div>
                    <input class="loginbtn" type="submit" id="submit" value="SIGN UP">
                </div>
            </form>
        </section>
    </div>
</body>
</html>
